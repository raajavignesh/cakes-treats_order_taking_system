<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="./assets/image/cat.jpg">
    <title>cakes&treats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        body, html{
            background-image: linear-gradient(to bottom, #60daff, #4feaed, #7cf5ca, #bbfaa4, #fff88b);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%; 
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm col-lg-8 rounded shadow p-3 ml-2 mr-2" style="margin-top:100px; background-color:#f3f3f3" >
                <h3 class="text-primary text-center"> Cakes & Treats </h3>
                <hr>
                <!-- <div class="alert alert-success" role="alert" id="message">
                </div> -->
                <form action="" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3">
                                Table Number
                            </div>
                            <div class="col-9">
                                <select class="form-control"  id="table" required>
                                    <option value="0" selected="selected" aria-required="true">select a table number</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3">
                                Items
                            </div>
                            <div class="col-6">
                                <select class="form-control" id="item" required>
                                </select>
                            </div>
                            <div class="col-1 p-0 pt-1 text-center">
                                <i class="fa fa-close"></i>
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" id="quantity" value="1">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary text-center mr-2" id="additem" onclick="grabValues()"><i class="fa fa-plus">&nbsp; Add Item</i></button>
                    </div>
                </form>
            </div>
            <div class="col-sm col-lg-8 rounded shadow p-3 ml-2 mr-2" style="margin-top:50px; background-color:#f3f3f3">
                <div class="row text-center text-info font-weight-bold">
                    <div class="col-2">Table</div>
                    <div class="col-6">Items</div>
                    <div class="col-2">Quantity</div>
                    <div class="col-2">Cancel</div>
                </div>
                <hr>
                <div id="orderitems">
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-success text-center ml-2" id="order" onclick="placeOrder()"><i class="fa fa-check">&nbsp; Place Order</i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./init.js"></script>
    <script src="./function.js"></script>
</body>
</html>
